<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Borel&family=Martian+Mono&display=swap" rel="stylesheet">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Listas de tareas</h1>
        <img src="./fotos/checklist_106575.png" alt="checklist" class="checklist">
        <div class="tareasList">
            <form>
                <input type="text" placeholder="Agrega tu tarea..">
                <button class="btn-add">+</button>
            </form>
        </div>
        <div class="li-container">
            <ul></ul>
        </div>
        <div class="empty">
            <p>No tiene tareas pendientes.</p>
        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
